<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>tableau</title>
        <link rel="stylesheet" href="tableau.css">
    </head>
    <body>
        <table><!--pour définir un tableau,on utilise toujours la balise <table>-->
            <tr><!--cette balise définit une nouvelle ligne-->
                <th colspan="4">  Statistiques</th><!-- définit les entêtes/colonnes du tableau-->
                <!-- "colspan" permet de fusionner les cellules horizontalement et "4" indique le nombre de
                cellules à fusionner  -->
            </tr>
            <tr>
                <th>Pays</th><!--définit une nouvelle cellule en gras-->
                <td>France</td><!--définit une nouvelle cellule-->
                <td>Italie</td>
                <td>Espagne</td>
            </tr>
            <tr>
                <th>Nombre d'habitants</th>
                <td>65 000 000</td>
                <td>60 157 214</td>
                <td>46 661 950</td>
            </tr>
            <tr><!--Nouvelle ligne-->
                <th>Capitale</th><!--Nouvelle cellule en gras-->
                <td>Paris</td>
                <td>Rome</td>
                <td>Madrid</td>
            </tr>

        </table>


    </body>
</html>
