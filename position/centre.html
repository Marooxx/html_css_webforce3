<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Position Centre</title>
    <link rel="stylesheet" href="centre.css">
  </head>
  <body>
    <div id="conteneur"><!-- la div conteneur permet d'avoir un impact sur les éléments à l'intérieur de la div-->
        <div class="a">Zone A</div>
        <div class="b">Zone B</div>
        <div class="clear"></div>
    </div>


  </body>
</html>
<!--l'avantage d'avoir un conteneur ( une div qui englobe les autres):lorsque nous effectuerons un centrage sur le conteneur, les zones à l'intérieur seront centrées également  -->
