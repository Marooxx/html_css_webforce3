<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Exercie Formulaire</title>
        <link rel="stylesheet" href="exercice_formulaire.css">
    </head>
    <body>

        <div id="container">

            <fieldset >
                <legend>Informations</legend>
                <form enctype="multipart/form-data" method="post">

                    <label for="nom">Nom</label>
                    <input type="text" title="Nom" name="nom" id="nom" placeholder="Nom"/><br/><br>

                    <label for="prenom">Prénom</label>
                    <input type="text" title="Prénom"name="prenom" id="prenom" placeholder="Prénom"/><br/><br>

                    <label for="telephone">Téléphone</label>
                    <input type="tel"  title="Téléhone"name="telephone" id="telephone" pattern="[0-9](10)" maxlength="10"/ placeholder="Téléphone"><br/><br>

                    <label for="ville">Ville</label>
                    <input type="text" name="ville" id="ville"  placeholder="Ville" list="ville" title="ville"/>
                    <datalist id="ville" >
                        <option value="Saint-Denis">Saint-Denis</option>
                        <option value="Pierrefitte sur Seine">Saint-Denis</option>
                        <option value="Saint-Ouen">Saint-Denis</option>
                        <option value="Paris">Saint-Denis</option>
                    </datalist><br/><br>

                    <label for="cp">Code postal</label>
                    <input type="text" title="5 chiffres requis entre 0 et 9" name="cp" id="cp" maxlength="5"pattern="[0-9](5)" placeholder="Code postal"/><br/><br>

                    <label for="adresse">Adresse</label>
                    <textarea name="adresse" rows="8" cols="20" placeholder="Adresse"></textarea><br><br>

        </fieldset>
        <div class="clear"></div>

    </div>

        <div class="civilite">
            <fieldset>
                <legend>Civilité</legend>
                <label for="genre">Homme</label>
                <input type="radio" name="homme" id="homme" checked><br>

                <label for="genre">Femme</label>
                <input type="radio" name="femme" id="femme">

            </fieldset>

        <div class="informationsup">
            <fieldset>
