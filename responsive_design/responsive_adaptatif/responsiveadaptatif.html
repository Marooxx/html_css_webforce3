<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="responsive_adaptatif.css"/>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <!-- l'attribut "viewport" permet de préciser au navigateur la taille qu'il doit prendre pour afficher une page web

            "width=device-width" permet de régler la largeur de la page web sur la largeur de la fenêtre de l'appareil consulté actuellement

            "initial-scale=1" permet de régler le niveau de zoom à 100%( par défault)
      -->
        <title>Responsive_adaptatif</title>
    </head>
    <body>
        <div id="container">
            <header>
                <p>haut</p>
            </header>
            <nav>
                <p>menu</p>
            </nav>
            <section>
                <div class="a">A</div>
                <div class="b">B</div>
                <div class="clear"></div>
                <div class="c">C</div>
                <div class="d">D</div>
                <div class="clear"></div>
            </section>
            <footer>
                <p>bas</p>
            </footer>
        </div>
    </body>
</html>
